<canvas width="2000" height="233"> </canvas>

<script>
  let pantalla = document.querySelector("canvas");
  let pincel = pantalla.getContext("2d");
  pincel.fillStyle = "white";
  pincel.fillRect(0, 0, 2000, 233);

  function desingCircunferencia(x, y, radio, color) {
    pincel.fillStyle = color;
    pincel.beginPath();
    pincel.arc(x, y, radio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpiarPantalla() {
    pincel.clearRect(0, 0, 50, 233);
  }

  let x = 0;

  function actualizarPantalla() {
    limpiarPantalla();
    desingCircunferencia(x, 50, 20,"orange");
    desingCircunferencia(x, 15, 15,"red");
    desingCircunferencia(x, 130, 20, "green");
    desingCircunferencia(x, 90, 25, "yellow");
    desingCircunferencia(x, 170, 30, "blue");
    desingCircunferencia(x, 210, 20, "purple");
    x++;
  }

  setInterval(actualizarPantalla, 1);
</script>
